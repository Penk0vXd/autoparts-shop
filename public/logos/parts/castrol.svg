<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="castrolGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00A651;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006D3B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" fill="white" rx="8"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="196" height="56" fill="none" stroke="#00A651" stroke-width="2" rx="6"/>
  
  <!-- Castrol text -->
  <text x="100" y="38" font-family="Arial, sans-serif" font-size="26" font-weight="bold" 
        text-anchor="middle" fill="url(#castrolGradient)">CASTROL</text>
</svg> 